<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">

   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"
    <title>Tip Calculator</title>
</head>
    body>
        <main id="container">
            <h1>Tip Calculator</h1>

            <section>
                <div class="bill">
                    <label for="yourbill">Bill</label>
                    <input type="number" placeholder="your bill" id="your-bill" />
                </div>
                    <div>
                        <div class="space-btw">
                            <label for="tipinput">Select Tip</label>
                            <span id="tip-percent"></span>
                        </div>
                            <input type="range" value="0" id="tip-input" class="range" />
                        </div>

                        <div class="space-btw">
                            <span>Tip</span>
                            <span id="tip-value"></span>
                        </div>

                        <hr />

                        <div class="space-btw total">
                            <span>Total</span>
                        <span id="total-with-tip"></span>
                    </div>   
            </section>

            <section>
                <div>
                    <div class="space-btw">
                        <label for="splitinput">Split</label>
                        <span id="split-value"></span>
                    </div>

                    <input type="range" min="1" max="10" value="1" id="split-input" class="range">
                </div>

                <div class="space-btw">
                    <span>Bill each</span>
                    <span id="bill-each"></span>
                </div>
                    
                    <div class="space-btw">
                        <span>Tip Each</span>
                        <span id="tip-each"></span>
                    </div>
            
            </section>
        </main>    
            <script src="calculator.js"></script>
        </body>
</html>
